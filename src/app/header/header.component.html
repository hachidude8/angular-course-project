<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a routerLink = "/"
    class="navbar-brand">Recipe book</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
        <a routerLink = "/recipes"
          routerLinkActive = "active" 
          class="nav-link">
          Recipes
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink = "/shopping-list"
          routerLinkActive = "active" 
          class="nav-link">
          Shopping List
        </a>
      </li>

      <li class="nav-item dropdown" 
        appDropdown
        *ngIf="auth.isAuthenticated()">
        <a id="navbarDropdown" 
          class="nav-link dropdown-toggle pointer" 
          data-toggle="dropdown" 
          aria-haspopup="true"
          aria-expanded="false">
          Manage
        </a>

        <div class="dropdown-menu" 
          aria-labelledby="navbarDropdown">
          <a 
            class="dropdown-item pointer" 
            (click)="onSaveData()">Save data</a>

          <a 
            class="dropdown-item pointer"
            (click)="onFetchData()">Fetch data</a>
        </div>
      </li>

    </ul>

	<ul class="navbar-nav">
    <ng-template [ngIf]="!auth.isAuthenticated()">
      <li class="nav-item">
        <a routerLink = "/signup"
        routerLinkActive = "active" 
        class="nav-link">
        Sign Up
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink = "/signin"
        routerLinkActive = "active" 
        class="nav-link">
        Sign In
        </a>
      </li>
    </ng-template>

    <li class="nav-item pointer"
      (click)="onLogout()"
      *ngIf="auth.isAuthenticated()">
        <a class="nav-link">
        Log out
        </a>
      </li>
	</ul>
  </div>


</nav>
