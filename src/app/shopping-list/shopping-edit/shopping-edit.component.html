<div class="row">
  <div class="col">
    <form (ngSubmit) = "onAddItem(f)"
      #f="ngForm">

<!-- 
  The local reference that gets assigned "ngForm" tells Ang to
  create a form object that we can access
 -->

      <div class="form-row">
        <div class="col-8">
          <label for="name">Name</label>
          <input id="name" 
            name="name"
            class="form-control"
            type="text"
            required="required"
            ngModel>
        </div>

        <div class="col-2 mx-auto">
          <label for="amount">Amount</label>
          <input id="amount" 
            name="amount"
            class="form-control"
            type="number" min="0"
            required="required"
            ngModel
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="form-row mt-2">
        <button class="btn btn-success mx-1" 
          type="submit"
          [disabled]="!f.valid"
          [ngClass] = "{'forbidden': !f.valid}"
          >{{ editMode ? 'Update' : 'Add' }}
          <!-- (click) = "onAddItem($event)" -->
        </button>

        <button type="button"
          class="btn btn-danger mx-1"
          (click)="onDelete()"
          *ngIf="editMode">Delete</button>

        <button type="reset"
          class="btn btn-info mx-1"
          (click) = "onClear()">Clear</button>
      </div>
    </form>
  </div>
</div>
