<div class="row my-1">
  <div class="col col-lg-4 mx-auto">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">

      <div class="form-group form-row">
        <div class="col">
          <input type="email" id="email" name="email" placeholder="Email address" required="required" autofocus="autofocus" class="form-control"
            ngModel>
        </div>
      </div>

      <div class="form-group form-row">
        <div class="col">
          <input type="password" id="password" name="password" placeholder="Password" class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group form-row">
        <div class="col">
          <button type="submit" class="btn btn-primary">
            Sign In
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
